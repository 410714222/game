<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Cyber-Grid 遊戲百科</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+TC:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<header>
    <h1 id="main-title">NEON DATABASE</h1>
    <nav class="filter-nav">
        <button class="filter-btn active" onclick="filterGames('全部', event)">全部</button>
        <button class="filter-btn" onclick="filterGames('RPG', event)">RPG</button>
        <button class="filter-btn" onclick="filterGames('動作', event)">動作</button>
        <button class="filter-btn" onclick="filterGames('競技', event)">競技</button>
    </nav>
</header>

<main id="game-grid" class="game-grid">
    </main>

<div id="game-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modal-title"></h2>
        <div id="modal-tag" class="modal-tag"></div>
        <div class="video-container">
            <iframe id="modal-video" src="" allowfullscreen></iframe>
        </div>
        <p id="modal-desc"></p>
        <button class="save-btn">SYSTEM SAVE</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
